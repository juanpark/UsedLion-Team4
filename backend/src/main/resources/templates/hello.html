<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Page</title>
  </head>
  <body>
    <h1>안녕하세요, <span th:text="${username}">이름</span> 님!</h1>

    <h2>게시판 글 목록</h2>
    <div>
      <ul>
        <!-- 게시글 목록을 출력 -->
        <th:block th:each="post : ${posts}">
          <li>
            <!-- 게시글 제목을 클릭하면 상세 페이지로 이동 -->
            <a
              th:href="@{/post/{postId}(postId=${post.postId})}"
              th:text="${post.title}"
              >게시글 제목</a
            >
            <p th:text="${post.content}">게시글 내용</p>
          </li>
        </th:block>
      </ul>
    </div>
  </body>
</html>
