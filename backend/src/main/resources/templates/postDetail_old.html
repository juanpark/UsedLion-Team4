<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 상세</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        line-height: 1.6;
        background-color: #f9f9f9;
      }
      .post-container {
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .post-title {
        font-size: 28px;
        margin-bottom: 10px;
      }
      .post-meta {
        color: #777;
        margin-bottom: 20px;
      }
      .post-content {
        white-space: pre-wrap;
        font-size: 16px;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="post-container">
      <div class="post-title" th:text="${post.title}">제목</div>

      <div class="post-meta">
        조회수: <span th:text="${post.view}">0</span><br />
        작성자:
        <a
          th:href="@{/user/{userId}(userId=${post.userId})}"
          th:text="${post.username}"
          >작성자</a
        ><br />
        작성일:
        <span th:text="${#temporals.format(post.date, 'yyyy-MM-dd HH:mm')}"
          >날짜</span
        >
      </div>

      <div class="post-content">
        <strong>내용:</strong><br />
        <p th:text="${post.content}">내용</p>
      </div>
    </div>

    <h2>댓글</h2>
    <div>
      <ul>
        <th:block th:each="reply : ${replies}">
          <li th:style="'margin-left: ' + (${reply.level} * 20) + 'px;'">
            <strong>
              <a
                th:href="@{/user/{userId}(userId=${reply.userId})}"
                th:text="${reply.username}"
                >작성자</a
              >
            </strong>
            <span th:text="${#temporals.format(reply.date, 'yyyy-MM-dd HH:mm')}"
              >날짜</span
            ><br />
            <p th:text="${reply.content}">댓글 내용</p>

            <!-- 대댓글 입력 폼 -->
            <form
              th:action="@{/reply/{postId}/{parentReplyId}(postId=${postId}, parentReplyId=${reply.replyId})}"
              method="POST"
            >
              <input
                type="text"
                name="content"
                placeholder="대댓글을 입력하세요"
                required
              />
              <button type="submit">댓글 달기</button>
            </form>
          </li>
        </th:block>
      </ul>
    </div>
    <form th:action="@{/reply/{postId}(postId=${post.postId})}" method="POST">
      <input
        type="text"
        name="content"
        placeholder="댓글을 입력하세요"
        required
      />
      <input type="hidden" name="postId" th:value="${post.postId}" />
      <button type="submit">댓글 작성</button>
    </form>

    <button onclick="history.back()">이전으로</button>
  </body>
</html>
