<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시판</title>
</head>
<body>

<h1>📋 게시판</h1>

<!-- 새 글 작성 -->
<h3>새 글 작성</h3>
<form th:action="@{/posts}" method="post">
  <input type="text" name="title" placeholder="제목"><br>
  <textarea name="content" placeholder="내용"></textarea><br>
  <button type="submit">작성</button>
</form>

<!-- 검색 -->
<h3>게시글 검색</h3>
<form th:action="@{/posts/search}" method="get">
  <input type="text" name="keyword" placeholder="검색어 입력">
  <button type="submit">검색</button>
</form>

<!-- 게시글 목록 -->
<h3>📃 게시글 목록</h3>
<div th:if="${#lists.isEmpty(posts)}">
  <p>게시글이 없습니다.</p>
</div>
<div th:each="post : ${posts}">
  <h4 th:text="${post.title}">제목</h4>
  <p th:text="${post.content}">내용</p>
  <p>👍 <span th:text="${post.likes}">0</span></p>
  <form th:action="@{'/posts/' + ${post.id} + '/like'}" method="post">
    <button type="submit">추천</button>
  </form>
  <hr>
</div>

</body>
</html>
