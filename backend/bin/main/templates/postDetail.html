<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 상세</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        line-height: 1.6;
        background-color: #f9f9f9;
      }
      .post-container {
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .post-title {
        font-size: 28px;
        margin-bottom: 10px;
      }
      .post-meta {
        color: #777;
        margin-bottom: 20px;
      }
      .post-content {
        white-space: pre-wrap;
        font-size: 16px;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #007bff;
      }

    </style>
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const contentElement = document.getElementById("postContent");
      let content = contentElement.innerText;
      let formattedContent = "";
      const lineLength = 50;

      for (let i = 0; i < content.length; i += lineLength) {
        formattedContent += content.substring(i, i + lineLength) + "<br>";
      }

      contentElement.innerHTML = formattedContent;
    });
  </script>
  <script>
    function openReportModal() {
      document.getElementById('reportModal').style.display = 'block';
      document.getElementById('modalBackdrop').style.display = 'block';
    }
  
    function closeReportModal() {
      document.getElementById('reportModal').style.display = 'none';
      document.getElementById('modalBackdrop').style.display = 'none';
    }
  </script>
  <body>
    <div>
      <button onclick="location.href='/hello'" style="padding: 5px 10px; font-size: 14px;">← 뒤로가기</button>
    </div>
    <div class="post-container">
      <span class="post-title" th:text="${post.title}">제목</span>

      
      </form>

      <div class="post-meta">
        조회수: <span th:text="${post.view}">0</span><br />
        작성자:
        <a
          th:href="@{/user/{profileId}(profileId=${post.profileId})}"
          th:text="${post.username}"
          >작성자</a
        >
        <button type="button" onclick="openReportModal()">신고하기</button><br />
        <div id="reportModal" class="modal" style="display:none; position:fixed; top:30%; left:50%; transform:translate(-50%, -50%); background:white; padding:20px; border:1px solid #ccc; z-index:1000;">
          <form th:action="@{/report/{postId}/{profileId}(postId=${post.postId}, profileId=${post.profileId})}" method="post">
            <h3>신고 사유 입력</h3>
            <textarea name="reason" rows="4" cols="40" placeholder="내용" required></textarea><br><br>
            <button type="submit">제출</button>
            <button type="button" onclick="closeReportModal()">취소</button>
          </form>
        </div>
        작성일:
        <span th:text="${#temporals.format(post.date, 'yyyy-MM-dd HH:mm')}"
          >날짜</span
        >
      </div>

      <div class="post-content">
        <p th:text="${post.content}" id="postContent"></p>
      </div>
      <div th:if="${imageList != null}">
        <div th:each="img : ${imageList}">
          <img th:src="'data:image/jpeg;base64,' + ${img}" alt="이미지" style="max-width: 200px; max-height: 200px;" />
        </div>
      </div>
    </div>

    <div style="max-height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;">
      <h2>댓글</h2>
      <ul>
        <th:block th:each="node : ${replyTree}">
          <div
            th:replace="~{replyNode :: reply(${node}, ${0},${postId})}"
          ></div>
        </th:block>
      </ul>
    </div>
    <form th:action="@{/reply/{postId}(postId=${post.postId})}" method="POST">
      <input
        type="text"
        name="content"
        placeholder="댓글을 입력하세요"
        required
      />
      <input type="hidden" name="postId" th:value="${post.postId}" />
      <button type="submit">댓글 작성</button>
    </form>
    <button type="button" onclick="location.href='/hello'">게시판 목록</button>
  </body>
</html>
