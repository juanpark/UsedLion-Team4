<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>댓글 수정</title>
</head>
<body>
<h1>댓글 수정</h1>

<form th:action="@{/replies/edit/{id}(id=${reply.replyId})}"
      th:object="${reply}" method="post">
  <!-- 댓글이 속한 게시글 ID -->
  <input type="hidden" th:field="*{postId}" />

  <div>
    <label>프로필 ID:</label>
    <!-- 읽기 전용으로 보여 주려면 readonly -->
    <input type="number" th:field="*{profileId}" readonly />
  </div>
  <div>
    <label>내용:</label>
    <textarea th:field="*{content}" required></textarea>
  </div>

  <button type="submit">수정</button>
  <a th:href="@{/replies/post/{postId}(postId=${reply.postId})}">취소</a>
</form>
</body>
</html>
