<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로그인 페이지</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-box {
        background: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }
      .login-box h2 {
        margin-bottom: 20px;
      }
      .login-box input[type="text"],
      .login-box input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .login-box button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      .login-box button:hover {
        background: #0056b3;
      }
      .login-box .signup-link {
        display: block;
        margin-top: 20px;
        color: #007bff;
        text-decoration: none;
      }
      .login-box .signup-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>로그인</h2>
      <form action="/login" method="POST">
        <input type="text" name="username" placeholder="아이디" required />
        <input
          type="password"
          name="password"
          placeholder="비밀번호"
          required
        />
        <button type="submit">로그인</button>
      </form>
      <a class="signup-link" href="/signup">회원가입</a>
    </div>
  </body>
</html>
