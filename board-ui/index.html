<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>게시판 목록</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8fafc;
      }
      .header {
        background: linear-gradient(to right, #4f46e5, #3b82f6);
        color: white;
        padding: 1rem;
      }
      .btn-new {
        background-color: #22c55e;
        border: none;
      }
      .card {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="header d-flex justify-content-between align-items-center px-4">
      <h4 class="m-0">📋 게시판</h4>
      <a href="form.html" class="btn btn-new">글쓰기</a>
    </div>

    <div class="container mt-4" id="post-list">
      <!-- 게시글 카드들이 여기 추가됩니다 -->
    </div>

    <script>
      fetch("http://localhost:8080/posts")
        .then((response) => response.json())
        .then((data) => {
          const container = document.getElementById("post-list");
          container.innerHTML = "";

          data.forEach((post) => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <div class="card-body">
                <h5 class="card-title">${post.title}</h5>
                <p class="card-text">${post.content}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <span class="fw-bold">${post.price}원</span>
                  <a href="view.html?id=${post.id}" class="btn btn-sm btn-outline-primary">상세보기</a>
                </div>
              </div>
            `;
            container.appendChild(card);
          });
        })
        .catch((error) => {
          console.error("게시글 불러오기 실패:", error);
        });
    </script>
  </body>
</html>
