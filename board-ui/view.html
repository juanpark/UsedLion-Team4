<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>글 상세보기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8fafc;
      }
      .header {
        background: linear-gradient(to right, #4f46e5, #3b82f6);
        color: white;
        padding: 1rem;
      }
      .btn-back {
        background-color: #6366f1;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="header d-flex justify-content-between align-items-center px-4">
      <h4 class="m-0">📄 글 상세보기</h4>
      <a href="index.html" class="btn btn-light">목록</a>
    </div>

    <div class="container mt-4" id="postDetail">
      <div>로딩 중...</div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const postId = params.get("id");

      if (!postId) {
        document.getElementById("postDetail").innerHTML =
          "<div class='alert alert-danger'>잘못된 접근입니다.</div>";
      } else {
        fetch(`http://localhost:8080/posts/${postId}`)
          .then((res) => res.json())
          .then((data) => {
            const div = document.getElementById("postDetail");

            const created = new Date(data.createdAt).toLocaleString("ko-KR");

            const imageHtml = data.file
              ? `<img src="http://localhost:8080/posts/${postId}/image" class="img-fluid mb-3"/>`
              : "";

            div.innerHTML = `
              <h2>${data.title}</h2>
              <p class="text-muted">${created}</p>
              ${imageHtml}
              <p><strong>가격:</strong> ${data.price}원</p>
              <p><strong>내용:</strong></p>
              <p>${data.content}</p>
              <div class="d-flex gap-2">
                <a href="form.html?id=${data.id}" class="btn btn-warning">✏️ 수정</a>
                <button class="btn btn-danger" id="deleteBtn">🗑️ 삭제</button>
                <a href="index.html" class="btn btn-back">목록으로</a>
              </div>
            `;
          })
          .catch((err) => {
            document.getElementById("postDetail").innerHTML =
              "<div class='alert alert-danger'>데이터를 불러올 수 없습니다.</div>";
          });
      }

      document.addEventListener("click", (e) => {
        if (e.target.id === "deleteBtn") {
          if (confirm("정말 삭제하시겠습니까?")) {
            fetch(`http://localhost:8080/posts/${postId}`, {
              method: "DELETE",
            })
              .then((res) => {
                if (res.ok) {
                  alert("삭제 완료");
                  window.location.href = "index.html";
                } else {
                  alert("삭제 실패");
                }
              })
              .catch((err) => {
                alert("에러 발생: " + err);
              });
          }
        }
      });
    </script>
  </body>
</html>
