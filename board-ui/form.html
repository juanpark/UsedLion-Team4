<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>글쓰기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8fafc;
      }
      .header {
        background: linear-gradient(to right, #4f46e5, #3b82f6);
        color: white;
        padding: 1rem;
      }
      .btn-save {
        background-color: #22c55e;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="header d-flex justify-content-between align-items-center px-4">
      <h4 class="m-0">✏️ 글쓰기</h4>
      <a href="index.html" class="btn btn-light">목록</a>
    </div>

    <div class="container mt-4">
      <form id="postForm">
        <div class="mb-3">
          <label class="form-label">제목</label>
          <input type="text" class="form-control" id="title" required />
        </div>
        <div class="mb-3">
          <label class="form-label">내용</label>
          <textarea
            class="form-control"
            id="content"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">가격</label>
          <input type="number" class="form-control" id="price" required />
        </div>
        <div class="mb-3">
          <label class="form-label">이미지 파일 (선택)</label>
          <input type="file" class="form-control" id="file" />
        </div>
        <button type="submit" class="btn btn-save">저장</button>
      </form>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const postId = params.get("id");
      const form = document.getElementById("postForm");

      if (postId) {
        // 수정 모드일 경우 기존 데이터 불러오기
        fetch(`http://localhost:8080/posts/${postId}`)
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("title").value = data.title;
            document.getElementById("content").value = data.content;
            document.getElementById("price").value = data.price;
          });
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData();
        formData.append("userId", 1);
        formData.append("profileId", 1);
        formData.append("view", postId ? 0 : 0);
        formData.append("title", document.getElementById("title").value);
        formData.append("content", document.getElementById("content").value);
        formData.append("price", document.getElementById("price").value);
        formData.append("status", "ONSALE");

        const fileInput = document.getElementById("file");
        if (fileInput.files.length > 0) {
          formData.append("file", fileInput.files[0]);
        }

        const method = postId ? "PUT" : "POST";
        const url = postId
          ? `http://localhost:8080/posts/${postId}`
          : `http://localhost:8080/posts`;

        try {
          const res = await fetch(url, {
            method,
            body: formData,
          });

          if (res.ok) {
            alert(postId ? "글이 수정되었습니다." : "글이 등록되었습니다.");
            window.location.href = "index.html";
          } else {
            const errorText = await res.text();
            console.error("서버 응답 실패:", errorText);
            alert("처리 실패");
          }
        } catch (err) {
          alert("에러 발생: " + err);
        }
      });
    </script>
  </body>
</html>
