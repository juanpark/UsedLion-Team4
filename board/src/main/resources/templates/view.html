<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>글 상세보기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #ffffff; font-family: 'Noto Sans KR', sans-serif; }
    .header { background: linear-gradient(to right, #4f46e5, #3b82f6); color: white; padding: 1rem 2rem; }
    img { max-height: 300px; width: 100%; object-fit: cover; border-radius: 0.5rem; margin-bottom: 1rem; }
  </style>
</head>
<body>
<div class="header d-flex justify-content-between align-items-center">
  <h4 class="m-0">📄 글 상세보기</h4>
  <a href="/" class="btn btn-light">목록</a>
</div>

<div class="container mt-4">
  <h2 th:text="${post.title}">제목</h2>

  <!-- ✅ 이미지 표시 -->
  <img th:if="${post.imageBase64 != null}" th:src="'data:image/jpeg;base64,' + ${post.imageBase64}" />

  <p><strong>가격:</strong> <span th:text="${post.price} + '원'"></span></p>
  <p><strong>상태:</strong> <span th:text="${post.status}"></span></p>
  <p><strong>좋아요:</strong> <span th:text="${post.likes}"></span></p>
  <hr />
  <p th:text="${post.content}">내용</p>

  <div class="d-flex gap-2 mt-4">
    <a th:href="@{'/posts/edit/' + ${post.id}}" class="btn btn-warning">✏️ 수정</a>
    <form th:action="@{'/posts/delete/' + ${post.id}}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?')">
      <button type="submit" class="btn btn-danger">🗑️ 삭제</button>
    </form>
  </div>
</div>
</body>
</html>
